<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: none; /* Hidden until admin is verified */
        }
        /* Styles for alternating row colors and separators */
        #inventory-table tbody tr:nth-child(odd) { background-color: #eff6ff; }
        #inventory-table tbody tr:nth-child(even) { background-color: #dbeafe; }
        #inventory-table thead th { 
            border-right: 1px solid #93c5fd;
            border-bottom: 2px solid #3b82f6;
        }
        #inventory-table thead th:last-child { border-right: none; }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-7xl mx-auto space-y-4">
        <header class="bg-white rounded-2xl shadow-xl p-4 sm:p-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Admin Management Dashboard</h1>
            <p class="text-sm text-gray-500">
                User: <span id="user-id" class="font-mono font-semibold">...</span>
            </p>
        </header>

        <div class="flex space-x-2">
            <button id="hr-tab-btn" class="tab-btn bg-blue-600 text-white font-semibold py-2 px-6 rounded-t-lg">H.R.</button>
            <button id="inventory-tab-btn" class="tab-btn bg-gray-300 text-gray-700 font-semibold py-2 px-6 rounded-t-lg">Inventory</button>
        </div>

        <main class="bg-white rounded-b-2xl rounded-tr-2xl shadow-xl p-4 sm:p-8">
            
            <section id="hr-section">
                <div id="employee-management-container">
                    </div>
                <div id="edit-employee-modal" class="hidden"></div>
            </section>

            <section id="inventory-section" class="hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold text-gray-900">Inventory Control</h2>
                    <div class="flex space-x-3">
                        <button id="add-item-btn" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-5 rounded-full">Add New Item</button>
                        <button id="edit-mode-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-5 rounded-full">Activate Edit Mode</button>
                        <button id="help-btn" class="bg-gray-400 hover:bg-gray-500 text-white rounded-full w-8 h-8 flex items-center justify-center font-bold text-lg">?</button>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table id="inventory-table" class="w-full text-center">
                        <thead class="bg-blue-200 text-blue-800 uppercase text-sm">
                            <tr>
                                <th class="p-3 w-[25%]">Item Name</th>
                                <th class="p-3 w-[15%]">Item Number</th>
                                <th class="p-3 w-[15%]">Category</th>
                                <th class="p-3 w-[10%]">Quantity</th>
                                <th class="p-3 w-[10%]">Price</th>
                                <th class="p-3 w-[15%]">Location</th>
                                <th class="p-3 w-[10%]">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="inventory-table-body" class="text-gray-800">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script>
        // (Firebase Config and Auth Guard remains the same)
        const firebaseConfig = { apiKey: "...", authDomain: "...", projectId: "rg-marine-v2" };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(user => {
            if (user) { /* ... auth guard logic ... */ 
                db.collection('users').doc(user.uid).get().then(doc => {
                    if (doc.exists && doc.data().role === 'admin') {
                        document.body.style.display = 'block';
                        document.getElementById('user-id').textContent = user.email;
                        initializeAppLogic();
                    } else {
                        alert("Access Denied."); window.location.href = 'index.html';
                    }
                });
            } else { window.location.href = 'index.html'; }
        });

        function initializeAppLogic() {
            // --- Tab Controls ---
            const hrTabBtn = document.getElementById('hr-tab-btn');
            const inventoryTabBtn = document.getElementById('inventory-tab-btn');
            const hrSection = document.getElementById('hr-section');
            const inventorySection = document.getElementById('inventory-section');

            function switchTab(activeTab) {
                // Show/hide sections
                hrSection.classList.toggle('hidden', activeTab !== 'hr');
                inventorySection.classList.toggle('hidden', activeTab !== 'inventory');

                // Update button styles
                hrTabBtn.classList.toggle('bg-blue-600', activeTab === 'hr');
                hrTabBtn.classList.toggle('text-white', activeTab === 'hr');
                hrTabBtn.classList.toggle('bg-gray-300', activeTab !== 'hr');
                hrTabBtn.classList.toggle('text-gray-700', activeTab !== 'hr');
                
                inventoryTabBtn.classList.toggle('bg-blue-600', activeTab === 'inventory');
                inventoryTabBtn.classList.toggle('text-white', activeTab === 'inventory');
                inventoryTabBtn.classList.toggle('bg-gray-300', activeTab !== 'inventory');
                inventoryTabBtn.classList.toggle('text-gray-700', activeTab !== 'inventory');
            }

            hrTabBtn.addEventListener('click', () => switchTab('hr'));
            inventoryTabBtn.addEventListener('click', () => switchTab('inventory'));
            
            // --- H.R. Section Logic ---
            // (Your H.R. logic from the previous step will go here)

            // --- Inventory Section Logic ---
            const inventoryTableBody = document.getElementById('inventory-table-body');
            const helpBtn = document.getElementById('help-btn');
            
            function renderInventory(items) {
                inventoryTableBody.innerHTML = ''; // Clear existing rows
                if (!items || items.length === 0) {
                    inventoryTableBody.innerHTML = `<tr><td colspan="7" class="p-4 text-center text-gray-500">No inventory items found.</td></tr>`;
                    return;
                }
                items.forEach(item => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="p-3">${item.data.itemName || ''}</td>
                        <td class="p-3">${item.data.itemNumber || ''}</td>
                        <td class="p-3">${item.data.category || ''}</td>
                        <td class="p-3">${item.data.quantity || 0}</td>
                        <td class="p-3">$${item.data.price || 0}</td>
                        <td class="p-3">${item.data.location || ''}</td>
                        <td class="p-3">
                            <button class="text-red-500 hover:text-red-700 text-xs">Delete</button>
                        </td>
                    `;
                    inventoryTableBody.appendChild(tr);
                });
            }

            helpBtn.addEventListener('click', () => {
                alert("INVENTORY HELP:\n\n- Add New Item: Opens a form to create a new inventory product.\n- Activate Edit Mode: Allows you to edit all items at once.\n- Delete: Permanently removes an item from the inventory.");
            });

            // Listen for real-time updates to inventory
            db.collection('inventory').onSnapshot(snapshot => {
                const inventoryItems = snapshot.docs.map(doc => ({ id: doc.id, data: doc.data() }));
                renderInventory(inventoryItems);
            });

            // Set initial tab
            switchTab('hr'); // Default to H.R. tab
        }
    </script>
</body>
</html>
