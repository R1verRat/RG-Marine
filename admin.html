<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: none; /* Hidden until admin is verified */
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div id="app-container" class="max-w-7xl mx-auto bg-white rounded-2xl shadow-xl p-4 sm:p-8 space-y-8">
        <header class="flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
            <h1 class="text-3xl font-bold text-gray-800">Admin Management Dashboard</h1>
            <div class="flex space-x-4">
                <button id="hr-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-full transition-colors duration-200 shadow-md">H.R.</button>
                <button id="add-inventory-btn" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-full transition-colors duration-200 shadow-md">Add Inventory</button>
            </div>
        </header>
        <p class="text-sm text-gray-500">
            Admin User: <span id="user-id" class="font-mono text-gray-600 font-semibold break-all">...loading...</span>
        </p>
        </div>

    <div id="hr-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-4xl max-h-[90vh] overflow-hidden flex flex-col">
            <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-800">H.R. / Employee Management</h2>
                <button id="close-hr-modal-btn" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="employee-management-container" class="p-6 overflow-y-auto">
                </div>
        </div>
    </div>

    <div id="inventory-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md max-h-[90vh] overflow-hidden flex flex-col">
             <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                <h2 id="inventory-modal-title" class="text-2xl font-bold text-gray-800">Add Inventory Item</h2>
                <button id="close-inventory-modal-btn" class="text-gray-400 hover:text-gray-600 transition-colors">
                     <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <form id="inventory-form" class="p-6 overflow-y-auto space-y-4">
                <p>Your inventory form fields go here...</p>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-full">Save Item</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCe33YSO0AKQ419ZIT_rhmE3LPFC2KU4ys",
            authDomain: "rg-marine-v2.firebaseapp.com",
            projectId: "rg-marine-v2",
            storageBucket: "rg-marine-v2.firebasestorage.app",
            messagingSenderId: "1029678913953",
            appId: "1:1029678913953:web:62bfba90a0f30b3ce7d3e0"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- ADMIN PAGE GUARD ---
        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection('users').doc(user.uid).get().then((doc) => {
                    if (doc.exists && doc.data().role === 'admin') {
                        console.log("Admin access granted.");
                        document.body.style.display = 'block';
                        document.getElementById('user-id').textContent = user.email;
                        initializeAppLogic();
                    } else {
                        alert("Access Denied. You must be an admin to view this page.");
                        window.location.href = 'index.html';
                    }
                });
            } else {
                window.location.href = 'index.html';
            }
        });

        function initializeAppLogic() {
            // --- UI Element References ---
            // CHANGED: IDs updated to match new terminology
            const hrBtn = document.getElementById('hr-btn');
            const hrModal = document.getElementById('hr-modal');
            const closeHrModalBtn = document.getElementById('close-hr-modal-btn');
            const employeeContainer = document.getElementById('employee-management-container');
            
            // FIXED: Added references for the inventory modal
            const addInventoryBtn = document.getElementById('add-inventory-btn');
            const inventoryModal = document.getElementById('inventory-modal');
            const closeInventoryModalBtn = document.getElementById('close-inventory-modal-btn');

            // --- H.R. / Employee Management Functions ---
            function renderEmployees(users) {
                employeeContainer.innerHTML = '';
                const table = document.createElement('table');
                table.className = 'w-full text-left';
                table.innerHTML = `
                    <thead class="bg-gray-50 text-xs uppercase">
                        <tr>
                            <th class="p-3">Email</th>
                            <th class="p-3">Assigned Role</th>
                            <th class="p-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y"></tbody>`;
                const tbody = table.querySelector('tbody');
                users.forEach(user => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="p-3">${user.data.email || 'N/A'}</td>
                        <td class="p-3">
                            <select data-uid="${user.id}" class="role-select rounded-md border-gray-300">
                                <option value="guest" ${!user.data.role || user.data.role === 'guest' ? 'selected' : ''}>Guest</option>
                                <option value="scanner" ${user.data.role === 'scanner' ? 'selected' : ''}>Scanner Access</option>
                                <option value="retail" ${user.data.role === 'retail' ? 'selected' : ''}>Retail Access</option>
                                <option value="admin" ${user.data.role === 'admin' ? 'selected' : ''}>Admin</option>
                            </select>
                        </td>
                        <td class="p-3">
                            <button data-uid="${user.id}" class="save-role-btn bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-md text-sm">Save</button>
                        </td>`;
                    tbody.appendChild(tr);
                });
                employeeContainer.appendChild(table);
            }

            function setupEmployeeListener() {
                db.collection('users').onSnapshot(snapshot => {
                    const users = snapshot.docs.map(doc => ({ id: doc.id, data: doc.data() }));
                    renderEmployees(users);
                }, error => console.error("Error fetching employees: ", error));
            }

            employeeContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('save-role-btn')) {
                    const uid = e.target.dataset.uid;
                    const newRole = document.querySelector(`.role-select[data-uid="${uid}"]`).value;
                    db.collection('users').doc(uid).update({ role: newRole })
                        .then(() => alert('Role updated successfully!'))
                        .catch(err => alert('Error updating role: ' + err.message));
                }
            });
            
            // --- Event Listeners for Modals ---
            hrBtn.addEventListener('click', () => hrModal.classList.remove('hidden'));
            closeHrModalBtn.addEventListener('click', () => hrModal.classList.add('hidden'));

            // FIXED: Added event listeners for the inventory modal
            addInventoryBtn.addEventListener('click', () => inventoryModal.classList.remove('hidden'));
            closeInventoryModalBtn.addEventListener('click', () => inventoryModal.classList.add('hidden'));
            
            // Initialize the employee list
            setupEmployeeListener();
        }
    </script>
</body>
</html>
