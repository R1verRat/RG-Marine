<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: none; /* Hidden until admin is verified */
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div id="app-container" class="max-w-7xl mx-auto bg-white rounded-2xl shadow-xl p-4 sm:p-8 space-y-8">
        <header class="flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
            <h1 class="text-3xl font-bold text-gray-800">Admin Management Dashboard</h1>
            <div class="flex space-x-4">
                <button id="hr-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-full">H.R.</button>
                <button id="inventory-btn" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-full">Inventory</button>
            </div>
        </header>
        <p class="text-sm text-gray-500">
            Admin User: <span id="user-id" class="font-mono text-gray-600 font-semibold break-all">...loading...</span>
        </p>
    </div>

    <div id="hr-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-5xl max-h-[90vh] overflow-hidden flex flex-col">
            <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-800">H.R. / Employee Management</h2>
                <button id="close-hr-modal-btn" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="employee-management-container" class="p-6 overflow-y-auto">
                </div>
        </div>
    </div>

    <div id="edit-employee-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md max-h-[90vh] overflow-hidden flex flex-col">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-2xl font-bold text-gray-800">Edit Employee Profile</h2>
            </div>
            <form id="edit-employee-form" class="p-6 overflow-y-auto space-y-4">
                <input type="hidden" id="edit-employee-uid">
                <div>
                    <label class="text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="edit-employee-name" class="w-full mt-1 px-3 py-2 rounded-md border border-gray-300">
                </div>
                <div>
                    <label class="text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="edit-employee-email" disabled class="w-full mt-1 px-3 py-2 rounded-md border border-gray-300 bg-gray-100">
                </div>
                 <div>
                    <label class="text-sm font-medium text-gray-700">Assigned Role</label>
                    <select id="edit-employee-role" class="w-full mt-1 px-3 py-2 rounded-md border border-gray-300"></select>
                </div>
                 <div>
                    <label class="text-sm font-medium text-gray-700">Status</label>
                    <select id="edit-employee-status" class="w-full mt-1 px-3 py-2 rounded-md border border-gray-300">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-4 pt-4">
                     <button type="button" id="close-edit-employee-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-6 rounded-full">Cancel</button>
                     <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-full">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCe33YSO0AKQ419ZIT_rhmE3LPFC2KU4ys",
            authDomain: "rg-marine-v2.firebaseapp.com",
            projectId: "rg-marine-v2",
            storageBucket: "rg-marine-v2.firebasestorage.app",
            messagingSenderId: "1029678913953",
            appId: "1:1029678913953:web:62bfba90a0f30b3ce7d3e0",
            measurementId: "G-8R66Z7G5NB"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection('users').doc(user.uid).get().then(doc => {
                    if (doc.exists && doc.data().role === 'admin') {
                        document.body.style.display = 'block';
                        document.getElementById('user-id').textContent = user.email;
                        initializeAppLogic();
                    } else {
                        alert("Access Denied. You must be an admin.");
                        window.location.href = 'index.html';
                    }
                });
            } else {
                window.location.href = 'index.html';
            }
        });

        function initializeAppLogic() {
            const hrBtn = document.getElementById('hr-btn');
            const hrModal = document.getElementById('hr-modal');
            const closeHrModalBtn = document.getElementById('close-hr-modal-btn');
            const employeeContainer = document.getElementById('employee-management-container');
            const editEmployeeModal = document.getElementById('edit-employee-modal');
            const editEmployeeForm = document.getElementById('edit-employee-form');
            const closeEditEmployeeBtn = document.getElementById('close-edit-employee-btn');
            const inventoryBtn = document.getElementById('inventory-btn'); // Added reference
            
            const ROLES = ['guest', 'scanner', 'retail', 'admin'];

            function renderEmployees(users) {
                employeeContainer.innerHTML = '';
                const table = document.createElement('table');
                table.className = 'w-full text-left';
                table.innerHTML = `
                    <thead class="bg-gray-50 text-xs uppercase">
                        <tr>
                            <th class="p-3">Full Name</th>
                            <th class="p-3">Email</th>
                            <th class="p-3">Assigned Role</th>
                            <th class="p-3">Status</th>
                            <th class="p-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y"></tbody>`;
                const tbody = table.querySelector('tbody');
                users.forEach(user => {
                    const tr = document.createElement('tr');
                    const userStatus = user.data.status || 'active';
                    tr.innerHTML = `
                        <td class="p-3">${user.data.fullName || 'N/A'}</td>
                        <td class="p-3">${user.data.email || 'N/A'}</td>
                        <td class="p-3">${user.data.role || 'guest'}</td>
                        <td class="p-3">
                            <span class="px-2 py-1 text-xs rounded-full ${userStatus === 'active' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                ${userStatus}
                            </span>
                        </td>
                        <td class="p-3">
                            <button data-uid="${user.id}" class="edit-employee-btn bg-gray-200 hover:bg-gray-300 text-gray-800 px-3 py-1 rounded-md text-sm">Edit</button>
                        </td>`;
                    tbody.appendChild(tr);
                });
                employeeContainer.appendChild(table);
            }
            
            function openEditModal(userData) {
                document.getElementById('edit-employee-uid').value = userData.id;
                document.getElementById('edit-employee-name').value = userData.data.fullName || '';
                document.getElementById('edit-employee-email').value = userData.data.email || '';
                document.getElementById('edit-employee-status').value = userData.data.status || 'active';
                
                const roleSelect = document.getElementById('edit-employee-role');
                roleSelect.innerHTML = '';
                ROLES.forEach(role => {
                    const option = document.createElement('option');
                    option.value = role;
                    option.textContent = role.charAt(0).toUpperCase() + role.slice(1);
                    if (role === (userData.data.role || 'guest')) {
                        option.selected = true;
                    }
                    roleSelect.appendChild(option);
                });
                
                editEmployeeModal.classList.remove('hidden');
                editEmployeeModal.classList.add('flex');
            }

            function setupEmployeeListener() {
                db.collection('users').onSnapshot(snapshot => {
                    window.allUsers = snapshot.docs.map(doc => ({ id: doc.id, data: doc.data() }));
                    renderEmployees(window.allUsers);
                }, error => console.error("Error fetching employees: ", error));
            }

            hrBtn.addEventListener('click', () => hrModal.classList.remove('hidden'));
            closeHrModalBtn.addEventListener('click', () => hrModal.classList.add('hidden'));
            
            // This button doesn't have a modal yet, so we'll just log a message.
            inventoryBtn.addEventListener('click', () => {
                alert("The Inventory dashboard modal will be built next!");
            });

            employeeContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('edit-employee-btn')) {
                    const uid = e.target.dataset.uid;
                    const userData = window.allUsers.find(user => user.id === uid);
                    if (userData) openEditModal(userData);
                }
            });

            closeEditEmployeeBtn.addEventListener('click', () => {
                editEmployeeModal.classList.remove('flex');
                editEmployeeModal.classList.add('hidden');
            });

            editEmployeeForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const uid = document.getElementById('edit-employee-uid').value;
                const updatedData = {
                    fullName: document.getElementById('edit-employee-name').value,
                    role: document.getElementById('edit-employee-role').value,
                    status: document.getElementById('edit-employee-status').value
                };
                
                db.collection('users').doc(uid).update(updatedData)
                    .then(() => {
                        alert('Profile updated successfully!');
                        editEmployeeModal.classList.remove('flex');
                        editEmployeeModal.classList.add('hidden');
                    })
                    .catch(err => alert('Error updating profile: ' + err.message));
            });
            
            setupEmployeeListener();
        }
    </script>
</body>
</html>
