<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            /* MERGED CODE: Hide the app until the user is verified as an admin */
            display: none;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div id="app-container" class="max-w-7xl mx-auto bg-white rounded-2xl shadow-xl p-4 sm:p-8 space-y-8">
        <header class="flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
            <h1 class="text-3xl font-bold text-gray-800">Admin Management Dashboard</h1>
            <div class="flex space-x-4">
                <button id="personnel-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-full transition-colors duration-200 shadow-md">User Roles</button>
                <button id="add-row-btn" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-full transition-colors duration-200 shadow-md">Add Inventory</button>
            </div>
        </header>

        <p class="text-sm text-gray-500">
            Admin User: <span id="user-id" class="font-mono text-gray-600 font-semibold break-all">...loading...</span>
        </p>

        <div id="loading-indicator" class="flex justify-center items-center py-10">
            </div>

        <div id="inventory-grid-container" class="hidden overflow-x-auto rounded-lg border border-gray-300">
             </div>
    </div>

    <div id="personnel-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-4xl max-h-[90vh] overflow-hidden flex flex-col">
            <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-800">User Role Management</h2>
                 <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600 transition-colors">
                    </button>
            </div>
            <div id="user-roles-container" class="p-6 overflow-y-auto">
                </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

    <script>
        // MERGED CODE: Standard Firebase initialization and Admin Guard
        const firebaseConfig = {
            apiKey: "AIzaSyCe33YSO0AKQ419ZIT_rhmE3LPFC2KU4ys",
            authDomain: "rg-marine-v2.firebaseapp.com",
            projectId: "rg-marine-v2",
            storageBucket: "rg-marine-v2.firebasestorage.app",
            messagingSenderId: "1029678913953",
            appId: "1:1029678913953:web:62bfba90a0f30b3ce7d3e0",
            measurementId: "G-8R66Z7G5NB"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- ADMIN PAGE GUARD ---
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in, check their role
                const userDocRef = db.collection('users').doc(user.uid);
                userDocRef.get().then((doc) => {
                    if (doc.exists && doc.data().role === 'admin') {
                        // User is an admin, show the page and run the main app logic
                        console.log("Admin access granted.");
                        document.body.style.display = 'block';
                        document.getElementById('user-id').textContent = user.email;
                        initializeAppLogic(); // This function will contain your original script
                    } else {
                        // User is not an admin, redirect them
                        console.log("Access Denied. User is not an admin.");
                        alert("Access Denied. You must be an admin to view this page.");
                        window.location.href = 'index.html';
                    }
                });
            } else {
                // No user is signed in, redirect to login
                console.log("No user signed in. Redirecting to login.");
                window.location.href = 'index.html';
            }
        });

        // MERGED CODE: Encapsulate your original script inside a function
        function initializeAppLogic() {
            console.log("Initializing Admin Dashboard Logic...");
            
            // --- UI Element References (from your script) ---
            const personnelBtn = document.getElementById('personnel-btn');
            const personnelModal = document.getElementById('personnel-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const userRolesContainer = document.getElementById('user-roles-container');
            // ... (add other element references from your script here if needed)

            // --- USER ROLE MANAGEMENT ---
            
            // Function to render the list of users and their roles
            function renderUserRoles(users) {
                userRolesContainer.innerHTML = '';
                const table = document.createElement('table');
                table.className = 'w-full text-left';
                table.innerHTML = `
                    <thead class="bg-gray-50 text-xs uppercase">
                        <tr>
                            <th class="p-3">Email</th>
                            <th class="p-3">Role</th>
                            <th class="p-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y"></tbody>
                `;
                const tbody = table.querySelector('tbody');
                
                users.forEach(user => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="p-3">${user.data.email || 'N/A'}</td>
                        <td class="p-3">
                            <select data-uid="${user.id}" class="role-select rounded-md border-gray-300">
                                <option value="guest" ${user.data.role === 'guest' ? 'selected' : ''}>Guest</option>
                                <option value="scanner" ${user.data.role === 'scanner' ? 'selected' : ''}>Scanner</option>
                                <option value="retail" ${user.data.role === 'retail' ? 'selected' : ''}>Retail</option>
                                <option value="admin" ${user.data.role === 'admin' ? 'selected' : ''}>Admin</option>
                            </select>
                        </td>
                        <td class="p-3">
                            <button data-uid="${user.id}" class="save-role-btn bg-blue-500 text-white px-3 py-1 rounded-md text-sm">Save</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
                
                userRolesContainer.appendChild(table);
            }

            // Fetch all users from the 'users' collection
            function setupUserRolesListener() {
                db.collection('users').onSnapshot(snapshot => {
                    const users = snapshot.docs.map(doc => ({ id: doc.id, data: doc.data() }));
                    renderUserRoles(users);
                });
            }
            
            // Event listener to save role changes
            userRolesContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('save-role-btn')) {
                    const uid = e.target.dataset.uid;
                    const newRole = document.querySelector(`.role-select[data-uid="${uid}"]`).value;
                    
                    db.collection('users').doc(uid).update({ role: newRole })
                        .then(() => alert('Role updated successfully!'))
                        .catch(err => alert('Error updating role: ' + err.message));
                }
            });

            // --- Event Listeners and Initial Setup ---
            personnelBtn.addEventListener('click', () => {
                document.getElementById('personnel-modal').classList.remove('hidden');
                document.getElementById('personnel-modal').classList.add('flex');
            });
            closeModalBtn.addEventListener('click', () => {
                document.getElementById('personnel-modal').classList.remove('flex');
                document.getElementById('personnel-modal').classList.add('hidden');
            });
            
            // Start listening for user role changes
            setupUserRolesListener();

            // NOTE: You can add your inventory and other dashboard logic here as well.
            // For now, this focuses on getting the user management part functional.
        }
    </script>
</body>
</html>
